  <text x="132" y="286" fill="#eadbd1" font-family="JetBrains Mono, monospace" font-size="16">int solve(const vector&lt;int&gt;&amp; v) {'{'}</text>
  <text x="152" y="316" fill="#eadbd1" font-family="JetBrains Mono, monospace" font-size="16">if (v.empty()) return 0;</text>
  <text x="152" y="346" fill="#eadbd1" font-family="JetBrains Mono, monospace" font-size="16">return backtrack(v, 0, best);</text>
