  <text x="102" y="130" fill="#5b3640" font-family="Space Grotesk, Inter, sans-serif" font-size="34" font-weight="700">Algorithm Fundamentals (C++)</text>
  <text x="102" y="168" fill="#8a5f69" font-family="JetBrains Mono, monospace" font-size="18">iterative - recursion - backtracking - divide and conquer</text>

  <rect x="102" y="206" width="470" height="340" rx="20" fill="#fffdfb" stroke="#e4c8bf"/>
  <text x="132" y="250" fill="#7f5660" font-family="JetBrains Mono, monospace" font-size="17">Problem72.cpp</text>
  <text x="132" y="286" fill="#5f3d47" font-family="JetBrains Mono, monospace" font-size="16">int solve(const vector&lt;int&gt;&amp; v) {'{'}</text>
  <text x="152" y="316" fill="#5f3d47" font-family="JetBrains Mono, monospace" font-size="16">if (v.empty()) return 0;</text>
  <text x="152" y="346" fill="#5f3d47" font-family="JetBrains Mono, monospace" font-size="16">return backtrack(v, 0, best);</text>
  <text x="132" y="376" fill="#5f3d47" font-family="JetBrains Mono, monospace" font-size="16">{'}'}</text>

