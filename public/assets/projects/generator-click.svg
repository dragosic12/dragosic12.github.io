<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="700" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FBEAF1"/>
      <stop offset="1" stop-color="#E8EFFB"/>
    </linearGradient>
    <linearGradient id="btn" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#D79C84"/>
      <stop offset="1" stop-color="#B87566"/>
    </linearGradient>
  </defs>

  <style>
    .click {
      animation: click 1.8s ease-in-out infinite;
      transform-origin: 690px 445px;
    }
    .pop-a {
      animation: popA 1.8s ease-in-out infinite;
      transform-origin: center;
    }
    .pop-b {
      animation: popB 1.8s ease-in-out infinite;
      transform-origin: center;
    }
    @keyframes click {
      0%, 45%, 100% { transform: translate(0, 0); }
      55% { transform: translate(0, 7px); }
      70% { transform: translate(0, 0); }
    }
    @keyframes popA {
      0%, 54% { opacity: 0; transform: translateY(0) scale(0.7); }
      66% { opacity: 1; transform: translateY(-18px) scale(1); }
      100% { opacity: 0; transform: translateY(-38px) scale(1.08); }
    }
    @keyframes popB {
      0%, 58% { opacity: 0; transform: translateY(0) scale(0.7); }
      72% { opacity: 1; transform: translateY(-16px) scale(1); }
      100% { opacity: 0; transform: translateY(-34px) scale(1.08); }
    }
  </style>

  <rect width="1200" height="700" rx="28" fill="url(#bg)"/>

  <rect x="110" y="120" width="980" height="468" rx="26" fill="#2A3442"/>
  <rect x="138" y="146" width="924" height="412" rx="22" fill="#FFF8FB"/>
  <rect x="138" y="146" width="924" height="46" rx="22" fill="#ECDCE6"/>
  <circle cx="170" cy="169" r="7" fill="#CF8898"/>
  <circle cx="193" cy="169" r="7" fill="#D4AE86"/>
  <circle cx="216" cy="169" r="7" fill="#9EC1A0"/>

  <rect x="190" y="220" width="340" height="18" rx="9" fill="#E5CFD9"/>
  <rect x="190" y="252" width="280" height="14" rx="7" fill="#EEDFE6"/>
  <rect x="190" y="280" width="300" height="14" rx="7" fill="#EEDFE6"/>

  <rect x="188" y="336" width="480" height="194" rx="16" fill="#F7EAF0" stroke="#E8D2DE"/>
  <rect x="708" y="220" width="284" height="130" rx="16" fill="#F5EDF4" stroke="#E8DCE5"/>
  <rect x="708" y="378" width="284" height="152" rx="16" fill="#EFF4FB" stroke="#DDE8F7"/>

  <rect x="742" y="430" width="210" height="72" rx="16" fill="url(#btn)"/>
  <text x="786" y="474" fill="#FFF7F2" font-family="Space Grotesk, Inter, sans-serif" font-size="28" font-weight="700">Generar</text>

  <g class="click">
    <path d="M690 390L740 426L718 434L732 472L714 480L700 442L676 457L690 390Z" fill="#7D5B72"/>
  </g>

  <g class="pop-a">
    <circle cx="848" cy="412" r="9" fill="#F08BAA"/>
    <rect x="870" y="388" width="12" height="12" rx="2" fill="#C485D0"/>
    <path d="M900 412L910 396L920 412L910 428Z" fill="#7E9BDE"/>
  </g>
  <g class="pop-b">
    <circle cx="820" cy="396" r="8" fill="#D39C79"/>
    <rect x="934" y="404" width="12" height="12" rx="2" fill="#8DC3A0"/>
    <path d="M874 432L884 418L894 432L884 446Z" fill="#D08DB7"/>
  </g>

  <text x="72" y="76" fill="#7A637D" font-family="Space Grotesk, Inter, sans-serif" font-size="38" font-weight="700">Generador de imagenes</text>
</svg>
